<header class="h-16 bg-white bg-opacity-75 backdrop-blur fixed w-screen flex px-2 inset-0 border-b border-neutral-200" >
    <div class="w-11/12 md:w-10/12 mx-auto flex flex-row content-center items-center space-x-4 content-stretch h-full justify-between">
        <a href="{{ .Site.BaseURL }}">
            <img src="/logo/logo-sahabat-pembatik.svg" width="40" alt="{{ .Site.Title }}" />
        </a>
        <span class="w-px bg-gray-400 h-6 md:flex hidden"> </span>
        <nav class="items-center justify-between w-full md:flex hidden">
            <div class="flex flex-row space-x-6 text-base font-medium list-none"></div>
                <a
                    class="hover:text-primary-500 font-extrabold inline-flex items-center flex-row items-center space-x-1.5"
                    href="{{ .Site.BaseURL }}"
                >
                    <svg
                        width="21"
                        height="21"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                        ></path>
                    </svg>
                    <span>Home</span>
                </a>
                <a class="hover:text-primary-500 font-extrabold inline-flex flex-row items-center space-x-1.5 ml-4" href="/about">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" ></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span >About</span>
                </a>
                <a class="hover:text-primary-500 font-extrabold inline-flex flex-row items-center space-x-1.5 ml-4" href="/event">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z" />
                      </svg>                      
                    <span >Event</span>
                </a>
                <a class="hover:text-primary-500 font-extrabold inline-flex flex-row items-center space-x-1.5 ml-4 mr-auto" href="/contact">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                      </svg>
                                         
                    <span >Kontak</span>
                </a>
                
                
            </div>
            
        </nav>
        <!-- BAR when responsive -->
        <label class="flex md:hidden text-2xl text-gray-600 hamburger">
            <img
                src="/icons/menu.svg"
                width="35"
                height="35"
                alt="menu button"
                id="icons"
            />
        </label>

</header>
<div
    class="bg-white bg-opacity-95 backdrop-blur top-16 md:hidden flex flex-col text-center space-y-6 h-full w-full pt-8 px-14 sm:px-32 fixed z-50 text-xl font-medium menu-res hidden"

            ></path>
        </svg>
        <span>Home</span>

    <a
        class="hover:text-primary-500 inline-flex flex-row items-center space-x-1.5"
        href="/about"
    >
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"

            stroke-linecap="round"
            stroke-linejoin="round"
        >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span>About</span>
    </a>
    
    
</div>
