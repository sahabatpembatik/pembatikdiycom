{{ define "main"}}
<div class="prose prose-lg max-w-none">
  <h1>{{ .Title }}</h1>

  <hr class="my-4" />

  <p>{{ .Content }}</p>

</div>
<div class="flex flex-wrap justify-between flex-row">
  <!-- Send Message -->
  <form id="myForm"
    class="flex flex-col justify-start space-y-3 w-full md:w-7/12 font-medium border border-neutral-300 shadow-md rounded-xl p-8">
    <div class="flex flex-row space-x-2">
      <input type="name" name="name"
        class="p-2 w-1/2 focus:outline-neutral-500 focus:outline-1 border bg-gray-50 border-neutral-300 rounded-lg shadow-md"
        id="name" placeholder="Your Name" />
      <input type="email" name="email"
        class="p-2 w-1/2 focus:outline-neutral-500 focus:outline-1 border bg-gray-50 border-neutral-300 rounded-lg shadow-md"
        id="email" placeholder="Your Email" />
    </div>

    <input type="subject" name="subject"
      class="p-2 focus:outline-neutral-500 focus:outline-1 border bg-gray-50 border-neutral-300 rounded-lg shadow-md"
      id="subject" placeholder="Subject" />

    <textarea rows="5" placeholder="Your Message"
      class="p-2 focus:outline-neutral-500 focus:outline-1 border bg-gray-50 border-neutral-300 rounded-lg shadow-md"
      name="message" id="message"></textarea>

    <button type="submit"
      class="w-20 rounded-xl p-2 hover:bg-neutral-400 bg-neutral-500 text-white flex flex-row justify-center items-center space-x-1">
      <span class="font-medium">Send</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="22" y1="2" x2="11" y2="13" />
        <polygon points="22 2 15 22 11 13 2 9 22 2" />
      </svg>
    </button>
  </form>

  <!-- INFO -->
  <div
    class="flex flex-col justify-start space-y-3 w-4/12 mt-10 md:m-0 fit-content font-medium border border-neutral-300 shadow-md rounded-xl p-8 font-medium">
    <!-- Address -->
    <div class="flex flex-row space-x-4">
      <a class="hover:text-neutral-500 cursor-pointer transition-all duration-100 ease-linear hover:scale-110"
        href="https://goo.gl/maps/xuxNrUg8i513Re5j9">
        <svg width="26" height="26" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
          stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </a>
      <p>Yogyakarta, Indonesia</p>
    </div>

    <!-- e-Mail -->
    <div class="flex flex-row space-x-4">
      <a class="hover:text-neutral-500 cursor-pointer transition-all duration-100 ease-linear hover:scale-110"
        href="mailto:habibi0751@gmail.com">
        <svg class="flex-none" width="26" height="26" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="2" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
      </a>
      <p class="flex-shrink">pembatikdiy@gmail.com</p>
    </div>
  </div>
</div>
{{ end }}
